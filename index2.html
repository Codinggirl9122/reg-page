<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real Estate Agent Registration</title>
    <link rel="stylesheet" href="styles2.css" />
  </head>
  <body>
    <section class="container">
      <header>
        <div class="logo">
          <img src="logo.png" alt="Logo" />
        </div>
        <h1>HARYANA  REAL  ESTATE  REGULATORY AUTHORITY</h1>
        <p>Fill out the form below to register as a real estate agent.</p>
      </header>
      <main>
        <h2>Application for Registration of Real Estate Agent</h2>
        <form id="registration-form">
          <div class="form-group">
            <label for="agent-category"
              >Agent Category <span class="required">*</span></label
            >
            <select id="agent-category" required>
              <option value="">-- Agent Category --</option>
              <option value="individual">Individual</option>
              <option value="proprietorship">Proprietorship firm</option>
              <option value="partnership">Partnership firm</option>
              <option value="company">Company</option>
            </select>
          </div>
          <div class="form-group">
            <label for="username"
              >Username <span class="required">*</span></label
            >
            <input
              type="text"
              id="username"
              placeholder="Alphabets and numbers only"
              pattern="^[a-zA-Z0-9]+$"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email ID <span class="required">*</span></label>
            <input type="email" id="email" placeholder="Email id" required />
          </div>
          <div class="form-group">
            <label for="first-name"
              >First Name <span class="required">*</span></label
            >
            <input
              type="text"
              id="first-name"
              placeholder="First Name"
              required
            />
          </div>
          <div class="form-group">
            <label for="last-name"
              >Last Name <span class="required">*</span></label
            >
            <input
              type="text"
              id="last-name"
              placeholder="Last Name"
              required
            />
          </div>
          <div class="form-group">
            <label for="business-address"
              >Business Address <span class="required">*</span></label
            >
            <input
              type="text"
              id="business-address"
              placeholder="Address 1"
              required
            />
          </div>
          <div class="form-group">
            <label for="city-village"
              >City/Village <span class="required">*</span></label
            >
            <input
              type="text"
              id="city-village"
              placeholder="City/Village"
              required
            />
          </div>
          <div class="form-group">
            <label for="state">State <span class="required">*</span></label>
            <select id="state" onchange="updateDistricts()" required>
                <option value="">Select State</option>
                <!-- Options for states will be added dynamically using JavaScript -->
            </select>
        </div>
        <div class="form-group">
            <label for="district">District <span class="required">*</span></label>
            <select id="district" required>
                <option value="">Select District</option>
                <!-- Districts will be added dynamically based on the selected state -->
            </select>
        </div>
          <div class="form-group">
            <label for="pin-code"
              >Pin Code <span class="required">*</span></label
            >
            <input
              type="text"
              id="pin-code"
              placeholder="Pin Code"
              pattern="^\d{6}$"
              required
            />
          </div>
          <div class="form-group">
            <label for="mobile-no"
              >Mobile No. <span class="required">*</span></label
            >
            <input
              type="tel"
              id="mobile-no"
              placeholder="+91 ___ ___ ___"
              pattern="^(\+91[\-\s]?)?[0]?(91)?[789]\d{9}$"
              required
            />
          </div>
          <div class="form-group">
            <label for="landline-no">Landline No.</label>
            <input type="tel" id="landline-no" placeholder="+91" />
          </div>
          <div class="form-group">
            <label for="password"
              >Password <span class="required">*</span></label
            >
            <input
              type="password"
              id="password"
              placeholder="Password"
              pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}$"
              title="Password must contain at least one uppercase letter, one lowercase letter, one digit, one special character, and be at least 8 characters long"
              required
            />
          </div>
          <div class="form-group">
            <label for="confirm-password"
              >Confirm Password <span class="required">*</span></label
            >
            <input
              type="password"
              id="confirm-password"
              placeholder="Confirm Password"
              pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}$"
              title="Password must contain at least one uppercase letter, one lowercase letter, one digit, one special character, and be at least 8 characters long"
              required
            />
          </div>
          <div class="form-group">
            
            <div class="tick">
              <input type="checkbox" id="terms" required />
            <label for="terms"
              >I agree to the <a href="#">terms and conditions</a>
              <span class="required">*</span></label
            >

            </div>
            
          </div>
          <div class="btn">
            <button type="submit">SignUp</button>
          </div>
          
      
        </form>
        <a href="####" class="already">If already Registered?</a>
        
      </main>
    </section>
    <script src="index2.js"></script>
  </body>
</html>
